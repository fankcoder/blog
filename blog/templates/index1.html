<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fank</title>
</head>
<body>
<div class="container">
    <div class="header">
            
        <div id="top">
          <a href="/blog/"><img src="/static/images/LOGO.png" alt="LOGO" name="logo" width="180" height="60" id="logo" /></a>
          <div id="nav_div">
            
            <ul id="top_nav">
            
              <li><a href="/" class="a_normal">首页</a></li>
            
              <li><a href="#" class="a_normal">订阅</a></li>
            
              <li><a href="#" class="a_normal">关于</a></li>
            
            </ul>
          </div>
            
        </div>
<!-- end .header --></div>



{% for blog in blogs %}
  <div class="blog_body">
    <div class="blog_title"><a href="/blog/detail/?id={{ blog.id }}">{{ blog.caption }}</a></div>
    <div class="blog_info">
      <ul class="blog_info_list">
        <li>分类：{{ blog.classification }}</li>
        <li>发表时间：{{ blog.publish_time|date:"Y-m-d H:i" }}</li>
        <li>标签：
          {% for tag in blog.tags.all %}
            {{ tag.tag_name }}
          {% endfor %}
        </li>
      </ul>
    </div>
    <div class="blog_description">
      {{ blog.content }}
    </div>
  </div>
{% endfor %}

<div class="footer">
      <div id="footer_logo"></div>
      <div id="siteinfo">&copy; 2015 FankWork Project</div>
<!-- end .footer --></div>
</body>
</html>
